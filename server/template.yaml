# prettier-ignore
AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
    BuildLog

    Holds the lambda and s3 functions for the server

Globals:
    Function:
        Timeout: 60
        MemorySize: 128
        CodeUri: aws/lambda/
        Runtime: nodejs18.x
        Architectures: [x86_64]
        Environment:
            Variables:
                REGION_NAME: 'ap-southeast-2'
                DYNAMO_TABLE: !Ref PostsDynamoDbTable
                DYNAMO_TABLE_NAME: 'post-tables'
                S3_BUCKET_NAME: 's3-lambda-stack-srcbucket-dpcaitz3x0hb'
Resources:
    S3ImageUploaderFunction:
        Type: AWS::Serverless::Function
        Properties:
            Handler: app.s3_image_uploader
            Policies: 
                - Version: '2012-10-17'
                  Statement:
                    - Effect: Allow
                      Action: 's3:*'
                      Resource: '*'
            Events:
                S3ImageUploaderFunctionEvents:
                    Type: Api
                    Properties:
                        Path: /uploadImageToS3
                        Method: POST

    UploadPostToDynamo:
        Type: AWS::Serverless::Function
        Properties:
            Policies:
                - DynamoDBCrudPolicy:
                    TableName: !Ref PostsDynamoDbTable
            Handler: app.save_post_to_dynamodb
            Events:
                UploadPostToDynamoEvents:
                    Type: Api
                    Properties:
                        Path: /uploadPostToDynamo
                        Method: POST

    GetPostsFromDynamo:
        Type: AWS::Serverless::Function
        Properties:
            Policies:
                - DynamoDBCrudPolicy:
                    TableName: !Ref PostsDynamoDbTable
            Handler: app.get_posts_from_dynamodb
            Events:
                UploadPostToDynamoEvents:
                    Type: Api
                    Properties:
                        Path: /getPostsFromDynamodb
                        Method: GET
    
    GetImageFromS3:
        Type: AWS::Serverless::Function
        Properties:
            Policies:
                - DynamoDBReadPolicy:
                    TableName: !Ref PostsDynamoDbTable
            Handler: app.s3_get_image
            Events:
                GetImageFromS3Events:
                    Type: Api
                    Properties:
                        Path: /images/{id}
                        Method: GET
    SrcBucket:
        Type: AWS::S3::Bucket

    PostsDynamoDbTable:
        Type: AWS::DynamoDB::Table
        Properties:
            AttributeDefinitions:
                - AttributeName: id
                  AttributeType: S
            KeySchema:
                - AttributeName: id
                  KeyType: HASH
            ProvisionedThroughput:
                ReadCapacityUnits: 5
                WriteCapacityUnits: 5
            TableName: 'post-tables'
